<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="icon" type="image/x-icon" href="Imagens/Favcon.ico">
    <link rel="stylesheet" href="Css/Login.css">
</head>
<body>
    <div class="fundo">
    <div class="login" id="logo">
        <img src="Imagens/Logo Dev Help.png" height="300" width="300">
    </div>
    <div class="login">
        <form>
            <h2><br>Entrar</h2>
            <input type="text" placeholder="Login" id="login" maxlength="50" value="admin">
            <input type="password" placeholder="Senha" id="senha" minlength="5" maxlength="15" value="unip">
            <button type="button" id="botao-enviar" onclick="validar()"><strong>Enviar</strong></button><br>
        </form>
    </div>
    </div>
    <script src="JavaScript/Login.js"></script>
</body>
</html>
